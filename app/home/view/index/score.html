<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>千分制查询</title>
	<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" type="text/css" />
	<link rel="stylesheet" href="__STATIC__/css/font-awesome.css" type="text/css" />
	<script src="__STATIC__/js/jquery.min.js"></script>
	<link rel="stylesheet" href="__STATIC__/css/skins/skin-blue.min.css"type="text/css"/>
	<link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css"/>
	<link href="__STATIC__/css/mcommon.css?v=2.0.6_180726" rel="stylesheet" type="text/css" />
</head>
<body ms-controller="sub" class="hold-transition skin-blue sidebar-mini" style="display:none;" ms-visible="display">
	<div ms-visible="@dis_model == 'list'">
		<div class="alert alert-success alert-tips fade in">
			<div class="head">
				<i class="fa fa-lightbulb-o"></i>
				操作说明
			</div>
			<ul class="body">
				<li>该功能主要用于查询学生千分制信息,在查询前需要先选择好项目名称和班级名称和,然后点击查询按钮进行查询。</li>
			</ul>
		</div>
		<div class="wst-toolbar">
			<select class="form-control" ms-duplex="@proId">
				<option disabled selected value="">请选择项目名称</option>
				<option ms-for="el in @program_list" ms-attr="{value:el.proId}" ms-text="el.proName"></option>
			</select>
			<select class="form-control" ms-duplex="@classId">
				<option value="">请选择班级名称</option>
				<option ms-for="el in @class_arr" ms-attr="{value:el.classId}" ms-text="el.className"></option>
			</select>
			<button class="btn btn-primary" ms-click="search">查询</button>
			<button class="btn btn-success margin-left-20" ms-click="toUpload">
				<i class="fa fa-plus"></i>
				批量导入千分制
			</button>
			<button class="btn btn-success" style="margin-left:20px;" ms-click="exportData">
				<i class="fa fa-plus"></i>
				导出到EXCEL
			</button>
			<button class="btn btn-success margin-left-20" ms-click="toDownload">
				<i class="fa fa-plus"></i>
				下载导入模板
			</button>
			<button class="btn btn-success f-right" ms-click="toAdd" style="display:none;">
				<i class="fa fa-plus"></i>
				新增
			</button>
		</div>
		<div class="wst-grid">
			<div class="mmGrid" style="width: auto; height: 275px;">
				<div class="mmg-headWrapper">
					
				</div>
				<div class="mmg-bodyWrapper">
					<div class="mmg mmg-body" style="border:1px solid #dedede;">
						<table class="mmg-head tab-list" cellspacing="0" cellpadding="0" >
							<thead style="border:0px;">
								<tr style="height:40px;line-height:40px;border-bottom:1px solid #dedede;">
									<th>序号</th>
									<th>学生姓名</th>
									<th>学号</th>
									<th>统计</th>
									<th>总分</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr cellspacing="0" ms-for="(idx,el) in student_list">
									<td class="col-td" ms-text="idx+1"></td>
									<td class="col-td" ms-text="el.studentName"></td>
									<td class="col-td" ms-text="el.studentNumber"></td>
									<td>
										<span ms-visible="el.points > 0" ms-class="el.points < 0 ? 'scorered' : 'scoregreen'" ms-text="el.points"></span>
										<span ms-visible="el.points <= 0" ms-class="el.points < 0 ? 'scorered' : 'scoregreen'" ms-text="el.points"></span>
									</td>
									<td ms-text="el.score"  ms-class="el.score < 60 ? 'scorered':''"></td>
									<td class="col-td">
										<button class="btn btn-blue pull-right-10" ms-click="getDetail(el)">
											<i class="fa fa-pencil"></i>详细资料
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ms-visible="@dis_model == 'detail'">
		<div class="wst-toolbar">
			<button class="btn btn-primary" ms-click="search" style="display:none;">查询</button>
			<button class="btn btn-success f-right" ms-click="returnList">
				<i class="fa fa-plus"></i>
				返回列表
			</button>
		</div>
		<div class="wst-grid">
			<div class="mmGrid" style="width: auto; height: 275px;">
				<div class="mmg-headWrapper">
					
				</div>
				<div class="mmg-bodyWrapper">
					<div class="mmg mmg-body" style="border:1px solid #dedede;">
						<table class="mmg-head tab-list" cellspacing="0" cellpadding="0" >
							<thead style="border:0px;">
								<tr style="height:40px;line-height:40px;border-bottom:1px solid #dedede;">
									<th>序号</th>
									<th>时间</th>
									<th>项目</th>
									<th>类型</th>
									<th>分值</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr cellspacing="0" ms-for="(idx,el) in score_detail">
									<td class="col-td" ms-text="idx+1"></td>
									<td class="col-td" ms-text="el.opTime"></td>
									<td class="col-td" ms-text="el.scoreRule"></td>
									<td>
										<span ms-visible="el.score > 0" ms-class="el.score > 0 ? 'scoregreen' : ''">加分</span>
										<span ms-visible="el.score <= 0" ms-class="el.score < 0 ? 'scorered' : ''">扣分</span>
									</td>
									<td ms-text="el.score"  ms-class="el.score <= 0 ? 'scorered':'scoregreen'"></td>
									<td class="col-td">
										<button class="btn btn-blue pull-right-10" ms-click="toEdit(el)">
											<i class="fa fa-pencil"></i>编辑
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ms-visible="@dis_model == 'edit'">
		<table class="mmg-head wst-form wst-box-top top-tab" style="width:60%;float:left;margin:0 auto;border-left:1px solid #dedede;" cellspacing="0" cellpadding="0" >
			<tbody>
				<tr style="padding-top:30px;">
					<th width="150">学生姓名<font color="red">*</font>：</th>
					<td>
						<input type="text"  class="ipt" style="width:350px;" ms-duplex="@item.studentName">
						<input type="text" class="ipt" style="width:350px;display:none;" ms-duplex="@item.studentId">
					</td>
				</tr>
				<tr>
					<th width="150">类&nbsp;&nbsp;&nbsp;型<font color="red">*</font>：</th>
					<td>
						<select class="ipt" style="width:350px;" ms-duplex="@itemType">
							<option value="1">加分</option>
							<option value="0">扣分</option>
						</select>
					</td>
				</tr>
				<tr style="padding-top:30px;">
					<th width="150">规则选项<font color="red">*</font>：</th>
					<td>
						<select class="ipt" style="width:350px;margin-left:5px;" ms-duplex="@item.scoreRule">
							<option value="">请选择规则名称</option>
							<option ms-for="(idx,el) in @rule_arr" ms-attr="{value:el.itemName}" ms-text="el.itemName"></option>
						</select>
					</td>
				</tr>
				<tr>
					<th width="150">分值<font color="red">*</font>：</th>
					<td class="score-list-box">
						<input type="text" class="ipt" style="width:350px;" ms-duplex="@item.score">
					</td>
					
				</tr>
				<tr>
					<th width="150">修改理由<font color="red">*</font>：</th>
					<td>
						<input type="text" class="ipt" style="width:350px;" ms-duplex="@item.description">
					</td>
				</tr>
				<tr>
					<th width="150">日期<font color="red">*</font>：</th>
					<td class="score-list-box">
						<input type="date" class="ipt" style="width:350px;" ms-duplex="@item.opTime">
					</td>
					
				</tr>
				<tr style="padding-top:30px;">
					<th width="150">说明<font color="red">*</font>：</th>
					<td>
						<textarea class="ipt" style="width:350px;" id="itemText" rows="3" ms-duplex="@item.recordMem">
							
						</textarea>
					</td>
				</tr>
				<tr>
					<th width="150">是否有效<font color="red">*</font>：</th>
					<td>
						<select class="ipt" style="width:350px;" ms-duplex="@dataFlag">
							<option value="1">有效</option>
							<option value="0">无效</option>
						</select>
					</td>
				</tr>
				<tr>
					<th width="150">&nbsp;</th>
					<td style="text-align:center;color:red;" ms-visible="err.err" ms-text="err.msg">1</td>
				</tr>
				<tr>
					<th width="150">&nbsp;</th>
					<td>	
						<button class="btn btn-green pull-reight-50 pull-left-100" ms-click="toSave">
							<i class="fa fa-check"></i>保存
						</button>
						<!-- <button class="btn btn-green pull-reight-50" ms-click="resetItem">
							<i class="fa fa-check"></i>重置
						</button> -->
						<button class="btn btn-red" ms-click="toBack">
							<i class="fa fa-angle-double-left"></i>返回
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<input type="file" name="files" id="files1" style="display:none;">
<script src="__STATIC__/js/layer/layer.js"></script>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/js/avalon2.2.8.js"></script>
<script src="__STATIC__/js/jquery.cookie.min.js"></script>
<script src="__STATIC__/js/jQuery.md5.js"></script>
<script src="__STATIC__/js/logic.js"></script>
<script src="__STATIC__/js/validator.js"></script>
<script src="__STATIC__/js/common.js"></script>
<script>
jQuery(document).ready(function(){
	avalon.config({
		interpolate : ["(|","|)"]
	});

	layui.use(['form'], function(){});
	TX.setPageBox();
	var pid = QueryString("proId");
	var cid = QueryString("classId");
	if(!pid) pid = 0;
	if(!cid) cid = 0;
	logic_user.read();

	var vm = avalon.define({
		$id:"sub",
		display:true,
		dis_model:'list',
		proId:0,
		user:logic_user,
		classId:0,
		className:'',
		groupId:0,
		student_list:[],
		program_list:[],
		score_detail:[],
		rule_list:[],
		rule_arr:[],
		search_key:'',
		class_list:[],
		class_arr:[],
		item:{
			studentId:0,
			recordId:0,
			studentName:'',
			scoreRule:'',
			recordMem:'',
			score:0,
			opTime:'',
			dataFlag:1,
			description:''
		},
		itemType:0,
		studentName:'',
		err:{err:false,msg:""},
		load:function(){
			console.log(vm.user);
			TX.msg('努力加载中...',{time:30000});
			$.post(logic_urls.adminScore,{},
				function(data){
					var json = TX.toJson(data);
					console.log(json);
					if(json.status == 1){
						layer.closeAll();
						vm.program_list = json.program_list;
						vm.class_list = json.class_list;
						vm.rule_list = json.rule_list;
						vm.proId = pid;
						vm.classId = cid;
						if(vm.proId > 0 && vm.classId > 0 && vm.groupId >0){
							vm.search();
						}
						avalon.scan();
					}else{
						TX.msg(json.msg,{time:5000});
					}
				}
			);
		},
		search:function(){
			var vd = {
				classId:vm.classId
			};
			$.post(logic_urls.getScoreListByClass,vd,
				function(data){
					var json = TX.toJson(data);
					console.log(json);
					if(json.status == 1){
						layer.closeAll();
						vm.student_list = json.data;
					}else{
						TX.msg(json.msg,{time:5000});
					}
				}
			);
		},
		getDetail:function(el){
			console.log(el);
			vm.dis_model = "detail";
			vm.studentName = el.studentName;
			var vd = {studentId:el.studentId};
			$.post(logic_urls.getScoreListBystudent,vd,
				function(data){
					var json = TX.toJson(data);
					console.log(json);
					if(json.status == 1){
						layer.closeAll();
						vm.score_detail = [];
						for(var i=0;i<json.data.length;i++){
							json.data[i]['opTime'] = TX.intToDate(json.data[i]['opTime']);
							vm.score_detail.push(json.data[i]);
						}
					}else{
						TX.msg(json.msg,{time:5000});
					}
				}
			);
		},
		resetItem:function(){
			vm.item = {
				recordId:0,
				studentId:0,
				scoreRule:'',
				studentName:'',
				recordMem:'',
				score:0,
				opTime:'',
				dataFlag:1,
				description:''

			};			
		},
		setRuleList:function(a){
			vm.rule_arr = [];
			for(var i=0;i<vm.rule_list.length;i++){
				if(a == vm.rule_list[i]['itemType'] && vm.rule_list[i]['dataFlag'] == 1){
					vm.rule_arr.push(vm.rule_list[i]);
				}
			}
		},
		returnList:function(){
			vm.dis_model = "list";
		},
		toEdit:function(el){
			if(!vm.checkPower(vm.className,vm.user.classArr)){
				TX.msg('您没有修改其它项目学员千分制的权限',{time:3000});
				return false;
			}
			//window.location.href="/home/index/scoreinput?recordId=" + el.recordId;
			if(el.score <= 0){
				vm.itemType = 0;
			}else{
				vm.itemType = 1;
			}
			for(var k in el){
				vm.item[k] = el[k];				
			}
			vm.item['studentName'] = vm.studentName;
			console.log(vm.item);
			vm.dis_model = 'edit';
		},
		toSave:function(){
			var vd = vm.item.$model;
			console.log(vd);
			vm.precheck(vd);
			if(vm.err.err){
				return;
			}
			TX.msg('努力加载中...',{time:30000});
			$.post(logic_urls.examinedScoreInput,vd,
				function(data){
					layer.closeAll();
					var json = TX.toJson(data);
					console.log(json);
					if(json.status == 1){
						TX.msg('您的修改请求己经发出，等待项目负责人审核后才能生效',{time:5000});
						vm.dis_model = 'detail';						
						avalon.scan();
					}else{
						TX.msg(json.msg,{time:5000});
					}
				}
			);
		},
		toBack:function(){
			vm.resetItem();
			vm.dis_model = 'detail';
		},
		checkPower:function(values,arr){
			var rs = false;
			for(var i=0;i<arr.length;i++){
				if(values == arr[i]){
					rs = true;
					break;
				}
			}
			return rs;
		},
		exportData:function(){
			if(vm.classId <= 0){
				TX.msg("必须提供班级ID",{time:3000});
				return;
			}
			var urlStr = logic_urls.exportScoreInput + "?classId=" + vm.classId;
			window.location.href = urlStr;
		},
		toUpload:function(){
			$("#files1").click();
		},
		toDownload:function(){
			window.location.href = "/public/upload/files/千分制信息表.xlsx"
		},
		precheck:function(arr){
			vm.err.err = false;
			vm.err.msg = '';
			vm.err.msg = validator.checkNumber(arr.studentId,"学生ID");
			if(vm.err.msg != ''){
				vm.err.err = true;
				return;
			}
			if(arr.studentId <= 0){
				vm.err.msg = "学生ID错误";
				vm.err.err = true;
				return;
			}
			vm.err.msg = validator.checkText(arr.scoreRule,1,30,"规则选项");
			if(vm.err.msg != ''){
				vm.err.err = true;
				return;
			}
			vm.err.msg = validator.checkText(arr.recordMem,1,100,"说明");
			if(vm.err.msg != ''){
				vm.err.err = true;
				return;
			}
			vm.err.msg = validator.checkNumber(Math.abs(arr.score),"分值");
			if(vm.err.msg != ''){
				vm.err.err = true;
				return;
			}
			vm.err.msg = validator.checkText(arr.description,1,100,"修改理由");
			if(vm.err.msg != ''){
				vm.err.err = true;
				return;
			}
			vm.err.msg = validator.checkDate(arr.opTime,"日期");
			if(vm.err.msg != ''){
				vm.err.err = true;
				return;
			}
			vm.err.msg = validator.checkNumber(arr.dataFlag,"状态");
			if(vm.err.msg != ''){
				vm.err.err = true;
				return;
			}
			if(vm.dis_model == "edit"){
				vm.err.msg = validator.checkNumber(arr.recordId,"记录ID");
				if(vm.err.msg != ''){
					vm.err.err = true;
					return;
				}
			}
		},

	});
	vm.$watch("proId",function(a,b){
		if(a != b && a > 0){
			vm.student_list = [];
			vm.class_arr = [];
			for(var i=0;i<vm.class_list.length;i++){
				if(a == vm.class_list[i]['proId']){
					vm.class_arr.push(vm.class_list[i]);
				}
			}
		}
	});
	vm.$watch("classId",function(a,b){
		if(a != b && a> 0){
			for(var i=0;i<vm.class_list.length;i++){
				if(a == vm.class_list[i]['classId']){
					vm.className = vm.class_list[i]['className'];
					break;
				}
			}
			//vm.search();
		}
	});
	vm.$watch("itemType",function(a,b){
		if(a != b){
			vm.setRuleList(a);
			vm.item.score = 0;
			vm.search_key = -1;
		}
	});
	$("#files1").change(function(e){
		if(!vm.classId){
			TX.msg('请先选班级',{time:3000});
			return false;
		}
		var that = this;
		var f = new FormData();
		f.append('file',this.files[0]);
		var urls = logic_urls.importScoreInput + '?classId=' + vm.classId + '&dir=scoreInput&fileName=scoreInfoInput';
		console.log(urls);
		$.ajax({
			url:urls,
			type: 'POST',
			cache: false,
			data: f,
			processData: false,
			contentType: false,
			success:function(data){
				var json = TX.toJson(data);
				console.log(json);
				if(json.status == 1){
					if(json.err.length > 0){
						var str = json.err.join('、');
						TX.msg('批量导入千分制成功,但以下学员导入失败:' + str,{time:3000,icon:3,skin: 'layer-ext-moon'});
					}else{
						TX.msg('批量导入千分制成功',{time:3000,icon:3,skin: 'layer-ext-moon'});
					}
					avalon.scan();
				}else{
					TX.msg('批量导入学员千分制失败,代码为' + json.msg,{time:3000,icon:3,skin: 'layer-ext-moon'});
					avalon.scan();
				}
			},
			complete:function(data){
				that.value = "";
			}
		});
	});
	vm.load();
});
</script>
</body>
</html>
