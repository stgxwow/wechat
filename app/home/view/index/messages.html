<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>千分制审核</title>
	<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" type="text/css" />
	<link rel="stylesheet" href="__STATIC__/css/font-awesome.css" type="text/css" />
	<script src="__STATIC__/js/jquery.min.js"></script>
	<link rel="stylesheet" href="__STATIC__/css/skins/skin-blue.min.css"type="text/css"/>
	<link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css"/>
	<link href="__STATIC__/css/mcommon.css?v=2.0.6_180726" rel="stylesheet" type="text/css" />
</head>
<body ms-controller="sub" class="hold-transition skin-blue sidebar-mini" style="display:none;" ms-visible="display">
	<div ms-visible="@dis_model == 'list'">
		<div class="alert alert-success alert-tips fade in">
			<div class="head">
				<i class="fa fa-lightbulb-o"></i>
				操作说明
			</div>
			<ul class="body">
				<li>该功能主要用查看消息用。</li>
			</ul>
		</div>
		<div class="wst-toolbar">
			<!-- <span class="btn"></span>
			<button class="btn btn-success f-right" ms-click="toAdd" style="display:none;">
				<i class="fa fa-plus"></i>
				新增
            </button> -->
            <div style="margin:0;padding:0">
                <span class="tabs" ms-class="@class.access" ms-click="changeTab('access')">未读</span>
                <span class="tabs" ms-class="@class.deny" ms-click="changeTab('deny')">己读</span>
            </div>
		</div>
		<div class="wst-grid">
			<div class="mmGrid" style="width: auto; height: 275px;">
				<div class="mmg-bodyWrapper">
					<div class="mmg mmg-body" style="border:1px solid #dedede;">
                        <table class="mmg-head tab-list" cellspacing="0" cellpadding="0" ms-visible="tabs_item == 'access'">
							<thead style="border:0px;">
								<tr style="height:40px;line-height:40px;border-bottom:1px solid #dedede;">
                                    <th>序号</th>
                                    <th>发送人</th>
									<th>消息内容</th>
									<th>发送时间</th>
                                    <th>连接目标</th>
                                    <th>标记己读</th>
								</tr>
							</thead>
							<tbody>
								<tr cellspacing="0" ms-for="(idx,el) in noread_list">
									<td class="col-td" ms-text="idx+1"></td>
									<td class="col-td" ms-text="el.userName"></td>
                                    <td class="col-td" ms-text="el.msgText"></td>
                                    <td class="col-td" ms-text="el.sendTimeDesc"></td>
                                    <td class="col-td" ms-text="el.msgTarget"></td>
                                    <td class="col-td">
                                            <button class="btn btn-blue pull-right-10" ms-click="changeMessage(el.msgId,1)">
                                                <i class="fa fa-pencil"></i>标记为己读
                                            </button>
                                    </td>
								</tr>
							</tbody>
                        </table>
                        <table class="mmg-head tab-list" cellspacing="0" cellpadding="0" ms-visible="tabs_item == 'deny'">
							<thead style="border:0px;">
								<tr style="height:40px;line-height:40px;border-bottom:1px solid #dedede;">
                                    <th>序号</th>
                                    <th>发送人</th>
                                    <th>消息内容</th>
                                    <th>发送时间</th>
                                    <th>连接目标</th>
								</tr>
							</thead>
							<tbody>
								<tr cellspacing="0" ms-for="(idx,el) in haveread_list">
                                    <td class="col-td" ms-text="idx+1"></td>
                                    <td class="col-td" ms-text="el.userName"></td>
                                    <td class="col-td" ms-text="el.msgText"></td>
                                    <td class="col-td" ms-text="el.sendTimeDesc"></td>
                                    <td class="col-td" ms-text="el.msgTarget"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ms-visible="@dis_model == 'edit'">
		
	</div>
<script src="__STATIC__/js/layer/layer.js"></script>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/js/avalon2.2.8.js"></script>
<script src="__STATIC__/js/jquery.cookie.min.js"></script>
<script src="__STATIC__/js/jQuery.md5.js"></script>
<script src="__STATIC__/js/logic.js"></script>
<script src="__STATIC__/js/validator.js"></script>
<script src="__STATIC__/js/common.js"></script>
<script>
jQuery(document).ready(function(){
	avalon.config({
		interpolate : ["(|","|)"]
	});

	layui.use(['form'], function(){});
	TX.setPageBox();
    logic_user.read();
    console.log(logic_user);
	var vm = avalon.define({
        $id:"sub",
        display:false,
        dis_model:"list",
        user:logic_user,
        message_list:[],
		haveread_list:[],
		refreshData:false,
        noread_list:[],
        tabs_item:'access',
        class:{access:'active-tab',deny:''},
        load:function(){
            TX.msg('努力加载中...',{time:30000});
			$.post(logic_urls.getMsgListByUser,{},
				function(data){
                    var json = TX.toJson(data);
					if(json.status == 1){
						layer.closeAll();
                        vm.message_list = json.data;
                        vm.haveread_list = [];
                        vm.noread_list = [];
                        for(var i=0;i<vm.message_list.length;i++){
                            if(vm.message_list[i]['haveRead'] == 0){
                                vm.noread_list.push(vm.message_list[i]);
                            }else{
                                vm.haveread_list.push(vm.message_list[i]);
                            }
						}
						if(vm.refreshData){
							parent.refreshMsg();
							vm.refreshData = false;
						}
						avalon.scan();
					}else{
						TX.msg(json.msg,{time:5000});
                    }
                    vm.display = true;
				}
			);
        },
        changeTab:function(str){
            vm.tabs_item = str;
            for(var k in vm.class){
                if(str == k){
                    vm.class[k] = "active-tab";
                }else{
                    vm.class[k] = "";
                }
            }
        },
        changeMessage:function(id,model){
            TX.msg('努力加载中...',{time:30000});
            var vd = {
                msgId:id,
                haveRead:model
            };
			$.post(logic_urls.changeMsgInvi,vd,
				function(data){
                    var json = TX.toJson(data);
					if(json.status == 1){
						layer.closeAll();
						vm.refreshData = true;
                        vm.load();
					}else{
						TX.msg(json.msg,{time:5000});
                    }
				}
			);
        }
	});
	vm.load();
	
});
</script>
</body>
</html>
